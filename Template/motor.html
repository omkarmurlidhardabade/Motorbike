<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{url_for('static', filename='motor.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--code for Page load hone par only modal open ho-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#id01").modal('show');
        });
    </script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#id01').modal('show');
        });
    </script>
</head>

<body>
    <div id="id01" class="modal">
        <div class="container">
            <form name="Form" action="/predict" method="post" class="modal-content" method="POST" id="nameform">
                <div class="imgcontainer">
                    <a href="{{ url_for('kaise') }}" class="close" title="Close Modal">&times;</a>

                    <img src="{{url_for('static', filename='motorkya.jpg')}}" alt="Avatar" class="avatar">
                </div>
                <center>
                    <h1>Motorcycle Price Prediction</h1>
                    <div>
                        <br><br>
                        <h3><b>{{prediction_text}}</b></h3>
                    </div>
                </center>
                <hr>
                <h1>Enter owner typer</h1> <select name="owner" required="required">
                    <option value=""></option>
                        <option value="First_Owner">First_Owner</option>
                        <option value="Second_Owner">Second_Owner</option>
                </select>
                <h1>Enter kilometer driven</h1> <input type="text" name="kms_driven" required="required">
                <h1>Enter year</h1> <input type="text" name="age" required="required">
                <h1>select Power in cc</h1> <input type="text" name="power" required="required">


                <center>
                    <button type="submit" class="button">Predict</button>
                </center>
            </form>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
